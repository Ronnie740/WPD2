<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Staff</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- <link rel="stylesheet" href="/styles" /> -->
	</head>
	<body>
		<header class="text-gray-600 body-font">
			<div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
				<a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
					<img src="/logo" alt="AGB_logo" class="w-20 h-15" />
				</a>
				<nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center font-bold">
					<a class="mr-5 hover:text-gray-900 hover:border-b-2 hover:border-black cursor-pointer p-2" href="/">About Us</a>
					<a class="mr-5 hover:text-gray-900 hover:border-b-2 hover:border-black cursor-pointer p-2" href="/wellness">Wellness</a>
					<a class="mr-5 hover:text-gray-900 border-b-2 border-black cursor-pointer p-2" href="/manager">Staff</a>
				</nav>

				<a class="inline-flex items-center border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0 mx-5 bg-[#04fbeb] hover:bg-[#29ddd4]" href="/">
					Log Out
					<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
						<path d="M5 12h14M12 5l7 7-7 7"></path>
					</svg>
				</a>
			</div>
		</header>
		<main class="text-gray-600 body-font w-full h-[86vh]">
			<section class="bg-[url('/login-bg')] bg-cover bg-center min-h-fit h-full w-full">
				<form action="/addStaff" method="post">
					<div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
						<div class="lg:w-auto md:w-auto bg-[#0D0D0D] bg-opacity-[.45] backdrop-blur-sm rounded-lg p-8 flex flex-col md:mx-auto w-full mt-10 md:mt-0 text-white">
							<h2 class="text-lg font-medium title-font mb-5 text-[40px]">Add Staff</h2>
							<div class="relative mb-4">
								<label for="fname" class="leading-7 text-sm">Full Name</label>
								<input
									type="text"
									id="fname"
									name="fname"
									placeholder="Full Name"
									class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
									required
								/>
							</div>
							<div class="relative mb-4">
								<label for="email" class="leading-7 text-sm">Email</label>
								<input
									type="text"
									id="email"
									name="email"
									placeholder="Email Address"
									class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
									required
								/>
							</div>
							<div class="relative mb-4">
								<label for="position" class="leading-7 text-sm">Job Title</label>
								<input
									type="text"
									id="position"
									name="position"
									placeholder="Job Title"
									class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
									required
								/>
							</div>
							<button class="text-white bg-[#2cccc4] border-0 py-2 px-8 focus:outline-none hover:bg-[#3b9394] rounded text-lg" type="submit">Submit</button>
							<p class="text-xs text-gray-300 mt-3">If you don't have an account please create one in the sign up page.</p>
						</div>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
